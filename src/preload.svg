<svg class="pulse" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style type="text/css" >
   <![CDATA[
     .pulse {
       animation: pulse 1.5s infinite ease-in-out;
     }
     @keyframes pulse {
       0% {
         background-color: rgba(165, 165, 165, 0.1);
       }

       50% {
         background-color: rgba(165, 165, 165, 0.3);
       }

       100% {
         background-color: rgba(165, 165, 165, 0.1);
       }
     }
   ]]>
  </style>
  <image width="100%" height="100%" xlink:href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" />
</svg>
